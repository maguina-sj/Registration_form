<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <div>
        <label>First Name: * </label>
        <input type="text">
    </div>
    <div>
        <label>Last Name: * </label>
        <input type="text">
    </div>
    <div>
        <label>Email Address: * </label>
        <input type="text">
    </div>
    <div>
        <label>Password: * </label>
        <input type="password">
    </div>
    <div>
        <label>Confirm Password: * </label>
        <input type="password">
    </div>
    <div>
        <label>Birthday: </label>
        <input type="date">
    </div>
    <div>
        <label>Gender Identity: </label>
    </div>
    <div>
        <input type="radio" name="male" id="male" value="normal">
            <label for="male">Male </label>
        <input type="radio" name="Female" id="Female" value="normal">
            <label for="Female">Female </label> 
        <input type="radio" name="nonbinary" id="nonbinary" value="normal">
            <label for="nonbinary">Non-binary </label>
        <input type="radio" name="prefernottoanswer" id="prefernottoanswer" value="normal">
            <label for="prefernottoanswer">I prefer not to answer </label>
    </div>
    <div>
        <label>A short description about myself: </label>
    </div>
    <div>
        <textarea name="comment" cols="35" rows="3"></textarea>
    </div>
    <div>
        <label>Favorite Language: </label>
        <select name="language">
            <option>JavaScript</option>
            <option>Python</option>
            <option>Java</option>
            <option>C++</option>
        </select>
    </div>
    <div>
        <input type="checkbox" name="emailupdates" id="emailupdates">
        <label for="emailupdates">Yes, I would like to receive periodic email updates</label>
    </div>
    <div>
        <button>Create Account</button>
    </div>
    <div>
        <label>* Indicates a required field</label>
    </div>
</body>
</html>
